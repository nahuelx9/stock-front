<div class="row animated fadeIn">
    <div class="col">
        <table class="table table-dark table-striped puntero">
            <thead>
                <tr>
                    <th scope="col">#Articulo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Fecha carga</th>
                    <th scope="col">Fecha actualización</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Precio</th>
                    <th scope="col text-center">Edición</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let articulo of articulos">
                    <th scope="row">{{articulo.id}}</th>
                    <td>{{articulo.nombre}}</td>
                    <td>{{articulo.categoria}}</td>
                    <td>{{articulo.fechaCarga}}</td>
                    <td>{{articulo.fechaActualzacion}}</td>
                    <td><img src="{{articulo.imagen}}" class="img-thumb" alt="..."></td>
                    <td>{{articulo.precio}}</td>
                    <td>
                        <div>
                            <i class="far fa-edit m-4 edit" [routerLink]="['/stock/editar', articulo.id]"></i>
                            <i class="fas fa-trash trash" (click)="eliminar(articulo.id)"></i>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-3">
        <div class="card bg-danger puntero">
            <div class="card-body">
                <h1 class="card-title text-center text-white font-weight-bold">Articulos en stock</h1>
                <h1 class="card-text text-white text-center"><i class="fas fa-shopping-bag"></i> {{articulos.length}}</h1>
            </div>
        </div>
        <div class="card mt-3 bg-success puntero">
            <div class="card-body">
                <h1 class="card-title text-center text-white font-weight-bold">Monto total de productos</h1>
                <h1 class="card-text text-white text-center"><i class="fas fa-dollar-sign"></i> {{sumTotal}}</h1>
                <div class="d-flex justify-content-center">
                </div>
            </div>
        </div>
    </div>
</div>
